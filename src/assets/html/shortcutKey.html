<!-- 快捷键 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YunLogin窗口同步操作 快捷键</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/window.css" />
    <link rel="stylesheet" href="./css/shortcutKey.css" />
  </head>
  <body>
    <div class="window-2">
      <!-- 窗口标题 -->
      <div class="window-title">
        <h1>快捷键 </h1>
        <img src="./img/icon-off.png" alt="" />
      </div>
      <main>
        <!-- 表单内容 -->
        <div class="container">
          <ul>
            <li>
              <span>开始同步：</span>
              <input type="text" placeholder="Ctrl+Alt+S" />
            </li>
            <li>
              <span>停止同步：</span>
              <input type="text" placeholder="Ctrl+Alt+D" />
            </li>
            <li>
              <span>一键排列：</span>
              <input type="text" placeholder="Ctrl+Alt+M" />
            </li>
            <li>
              <span>打开/关闭 点击延迟：</span>
              <input type="text" placeholder="Ctrl+Alt+F5" />
            </li>
            <li>
              <span>中断防真执行：</span>
              <input type="text" placeholder="Ctrl+Alt+F9" />
            </li>
          </ul>
        </div>
      </main>
      <!-- 窗口底部 -->
      <div class="window-bottom">
        <div class="window-bottom-r">
          <button class="cancel">取消</button>
          <button class="input">输入</button>
        </div>
      </div>
    </div>
  </body>
</html>
