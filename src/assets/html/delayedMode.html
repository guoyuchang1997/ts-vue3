<!-- 延迟点击模式  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YunLogin窗口同步操作 提示框</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/window.css" />
    <link rel="stylesheet" href="./css/mode.css" />
  </head>
  <body>
    <div class="window-2">
      <!-- 窗口标题 -->
      <div class="window-title">
        <h1>已开启点击延迟</h1>
        <img src="./img/icon-off.png" alt="" />
      </div>
      <main>
        <div class="container">
          <p>即将以1～3秒的随机延迟执行鼠标的同步电机操作，以实现更仿真 的控制效果。</p>
          <br />
          <p>如需回复请关闭点击延迟，随机时长可在设置中配置。</p>
        </div>
      </main>
      <!-- 窗口底部 -->
      <div class="window-bottom">
        <div class="window-bottom-l">
          <input type="checkbox" name="item" id="item" class="checkbox" />
          不再显示</div
        >
        <div class="window-bottom-r">
          <button>我知道了</button>
        </div>
      </div>
    </div>
  </body>
</html>
