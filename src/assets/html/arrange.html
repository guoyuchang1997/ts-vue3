<!-- 自定义排列 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YunLogin窗口同步操作 自定义排列</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/window.css" />
    <link rel="stylesheet" href="./css/arrange.css" />
  </head>
  <body>
    <div class="window-2" style="padding: 20px">
      <!-- 窗口标题 -->
      <div class="window-title">
        <h1>自定义排列</h1>
        <img src="./img/icon-off.png" alt="" />
      </div>
      <main>
        <div class="container">
          <!-- 起始位置 -->
          <div class="line">
            <span>起始位置</span>
            <div class="input-box">
              <div>
                <i>X</i>
                <input type="text" placeholder="1-99" />
              </div>
              <div>
                <i>Y</i>
                <input type="text" placeholder="1-99" />
              </div>
            </div>
          </div>
          <!-- 窗口大小 -->
          <div class="line">
            <span>窗口大小</span>
            <div class="input-box">
              <div>
                <i>宽</i>
                <input type="text" placeholder="1-99" />
              </div>
              <div>
                <i>高</i>
                <input type="text" placeholder="1-99" />
              </div>
            </div>
          </div>
          <!-- 窗口间距 -->
          <div class="line">
            <span>窗口间距</span>
            <div class="input-box">
              <div>
                <i>横线</i>
                <input type="text" placeholder="1-99" />
              </div>
              <div>
                <i>纵向</i>
                <input type="text" placeholder="1-99" />
              </div>
            </div>
          </div>
          <!-- 窗口数量 -->
          <div class="line">
            <span>窗口数量</span>
            <div class="input-box">
              <div>
                <i>每行</i>
                <input type="text" placeholder="1-99" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- 窗口底部 -->
      <div class="window-bottom">
        <div class="window-bottom-r">
          <button>取消</button>
          <button>保存并自动排列</button>
        </div>
      </div>
    </div>
  </body>
</html>
