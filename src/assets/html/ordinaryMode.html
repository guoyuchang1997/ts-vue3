<!-- 普通模式  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YunLogin窗口同步操作 提示框</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/window.css" />
    <link rel="stylesheet" href="./css/mode.css" />
  </head>
  <body>
    <div class="window-2">
      <!-- 窗口标题 -->
      <div class="window-title">
        <h1>已开普通模式</h1>
        <img src="./img/icon-off.png" alt="" />
      </div>
      <main>
        <div class="container">
          <p>超级同步模式帮您解决了哪些问题？</p>
          <p>开始同步操作后，所选环境窗口将自动排列，以便执行同步操作，所选环境窗口将自动排列。</p>
          <p
            >1.窗口同步所执行的点击、输入、搜索等任务，将不再受限于所有同步的窗口大小必须一样，可随意定义每个窗口大小，就算主控窗口全屏操作也不会影响到窗口同步所有的任务操作；</p
          >
          <p>2.当窗口被覆盖时，导致部分任务无法执行的问题；</p>
          <p>3.在同一个网站输入同样的搜索条件，搜索结果不一样的情况；</p>
        </div>
      </main>
      <!-- 窗口底部 -->
      <div class="window-bottom">
        <div class="window-bottom-l">
          <input type="checkbox" name="item" id="item" class="checkbox" />
          不再显示</div
        >
        <div class="window-bottom-r">
          <button>我知道了</button>
        </div>
      </div>
    </div>
  </body>
</html>
