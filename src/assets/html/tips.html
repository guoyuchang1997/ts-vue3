<!-- 同步提示 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YunLogin窗口同步操作 提示框</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/window.css" />
    <link rel="stylesheet" href="./css/tips.css" />
  </head>
  <body>
    <div class="window">
      <!-- 窗口标题 -->
      <div class="window-title">
        <h1>YunLogin窗口同步操作</h1>
        <img src="./img/icon-off.png" alt="" />
      </div>
      <main>
        <div class="container">
          <p>开始同步操作后，所选环境窗口将自动排列，以便执行同步 操作，所选环境窗口将自动排列。</p>
          <p>开始同步操作后，所选环境窗口将自动排列，以便执行同步操作，所选环境窗口将自动排列。</p>
        </div>
      </main>
      <!-- 窗口底部 -->
      <div class="window-bottom">
        <div class="window-bottom-l">
          <input type="checkbox" name="item" id="item" class="checkbox" />
          不再显示</div
        >
        <div class="window-bottom-r">
          <button>取消</button>
          <button>开始同步</button>
        </div>
      </div>
    </div>
  </body>
</html>
